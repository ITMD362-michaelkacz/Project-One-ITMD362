<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Free Kickboxing Lessons</title>
      <meta name="viewport"
      content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
      <meta charset="utf-8" />
      <link rel="stylesheet" href="assets/css/resets.css"/>
      <link rel="stylesheet" href="assets/css/screen.css"/>
  </head>
  <body>
    <main id="content">
      <h1>Kickboxing Sign-Up!</h1>
      <h2>Complete this form to receive one free kickboxing course</h2>
      <form id="kickboxing-form" method="get" autocomplete="on" action="#null">
        <fieldset>
          <div id="wrap">
            <ul class="data">
              <li>
                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name">
              </li>
              <li>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email">
              </li>
              <li>
                <label for="birthday">Date of Birth:</label>
                <input id="birthday" type="date" name="birthday">
              </li>
              <li>
                <label for="phone">Phone Number:</label>
                <input id="phone" type="number" name="phone">
              </li>
              <li id="age-confirmation">
                <label for="confirm">Confirm you are 18 years or older</label>
                <input id="confirm" type="checkbox" name="confirm">
              </li>
              <li id="submit-button">
                <input type="submit" value="Submit!">
                <input type="reset" value="Clear!">
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </main>
    <footer id="footer">
      <p>Site Â© Michael Kaczowka. All Rights Reserved.</p>
    </footer>
    <img src="media/kickboxing.png" alt="kick">
  </body>
</html>
